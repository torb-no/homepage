<nav class="mainNavBar">
{{ $currentPage := . }}
{{ range .Site.Menus.main }}
    {{ $name := lower .Name }}
    {{ if $currentPage.IsMenuCurrent "main" . }}
        <span 
            class="mainNavItem active {{ $name }}" 
        >{{ $name }}</span>
    {{ else }}
        <a 
            class="mainNavItem {{ $name }} {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}"  
            href="{{ .URL }}" 
        >{{ $name }}</a>
    {{ end }}
{{ end }}
</nav>
