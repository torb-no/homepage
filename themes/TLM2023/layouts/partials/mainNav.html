{{ $currentPage := . }}
{{ range .Site.Menus.main }}
    {{ $name := lower .Name }}
    {{ if $currentPage.IsMenuCurrent "main" . }}
        <span 
            class="mainNavItem mainNavItem-{{ $name }} active " 
        >{{ $name }}</span>
    {{ else }}
        <a 
            class="mainNavItem mainNavItem-{{ $name }} {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}"  
            href="{{ .URL }}" 
        >{{ $name }}</a>
    {{ end }}
{{ end }}
