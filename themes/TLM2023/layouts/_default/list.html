{{ define "main" }}
<div class="content-column-container with-left-margin"> 
   <div class="content-column">
      {{ .Content }}

      {{ range .Pages }}
      <article>
         <h2 class="list-title">
            <a href="{{.Permalink}}">{{.Title}}</a>
         </h2>
         <p class="list-description">{{ .Description }}</p>
      </article>
      {{ end }}
   </div>
</div>   
{{ end }}
